<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars Horsepower Heatmap</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            color: black;
            background-color: #D8A8D8;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #D8A8D8;
        }
        .tooltip {
            position: absolute;
            text-align: left;
            padding: 5px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 3px;
            pointer-events: none;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.2);
        }
        svg {
            margin-top: 20px;
            width: 100%; /* Make SVG responsive */
            height: auto;
        }
        .legend {
            margin-top: 20px;
        }
        .color-boxes {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }
        .color-box {
            width: 30px;
            height: 30px;
            display: inline-block;
            margin: 0 10px;
            position: relative;
        }
        .description {
            display: flex;
            justify-content: center;
        }
        .description div {
            margin: 0 10px;
            font-size: 14px;
        }
        .color-box-tooltip {
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 5px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.2);
            opacity: 0;
            pointer-events: none;
            top: 35px;
            left: 0;
            white-space: nowrap;
        }
        .color-box:hover .color-box-tooltip {
            opacity: 1;
        }
        .axis-label {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Cars Horsepower Heatmap</h1>
    <a href="index.html" class="button">Home</a>
    <div id="tooltip" class="tooltip" style="opacity: 0;"></div>
    <div class="legend">
        <div class="color-boxes">
            <div class="color-box" style="background-color: black;">
                <div class="color-box-tooltip">High</div>
            </div>
            <div class="color-box" style="background-color: lightblue;">
                <div class="color-box-tooltip">Moderate</div>
            </div>
            <div class="color-box" style="background-color: lightgreen;">
                <div class="color-box-tooltip">Low</div>
            </div>
            <div class="color-box" style="background-color: yellow;">
                <div class="color-box-tooltip">Very Low</div>
            </div>
            <div class="color-box" style="background-color: red;">
                <div class="color-box-tooltip">Minimal</div>
            </div>
        </div>
        <div class="description">
            <div>High</div>
            <div>Moderate</div>
            <div>Low</div>
            <div>Very Low</div>
            <div>Minimal</div>
        </div>
    </div>
    <svg></svg>
    <script>
        // Load and parse the CSV file
        d3.csv("data/cars.csv").then(data => {
            // Convert values to numbers
            data.forEach(d => {
                d.Horsepower = +d.Horsepower;
                d['Model Year'] = +d['Model Year'];
            });

            // Set up dimensions and margins
            const margin = {top: 20, right: 30, bottom: 60, left: 60};
            const width = 800 - margin.left - margin.right;
            const height = 500 - margin.top - margin.bottom;
            const cellSize = 20; // Size of each cell in the heatmap

            // Create SVG container
            const svg = d3.select("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Set up scales
            const x = d3.scaleLinear()
                .domain(d3.extent(data, d => d['Model Year']))
                .range([0, width]);

            const y = d3.scaleLinear()
                .domain(d3.extent(data, d => d.Horsepower))
                .range([height, 0]);

            const color = d3.scaleSequential(d3.interpolateRdYlBu)
                .domain(d3.extent(data, d => d.Horsepower));

            // Create a grid of cells
            svg.selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", d => x(d['Model Year']))
                .attr("y", d => y(d.Horsepower))
                .attr("width", cellSize)
                .attr("height", cellSize)
                .attr("fill", d => color(d.Horsepower))
                .on("mouseover", (event, d) => {
                    d3.select("#tooltip")
                        .transition().duration(200).style("opacity", .9)
                        .html(`Model: ${d.Model}<br>Model Year: ${d['Model Year']}<br>Horsepower: ${d.Horsepower}`)
                        .style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", () => {
                    d3.select("#tooltip")
                        .transition().duration(500).style("opacity", 0);
                });

            // Add x-axis
            const xAxis = svg.append("g")
                .attr("class", "x-axis")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x).tickSize(-height))
                .selectAll(".tick line")
                .attr("stroke", "#ddd")
                .attr("stroke-width", "1px");

            // Add y-axis
            const yAxis = svg.append("g")
                .attr("class", "y-axis")
                .call(d3.axisLeft(y).ticks(10))
                .selectAll(".tick line")
                .attr("stroke", "#ddd")
                .attr("stroke-width", "1px");

            // Add x-axis label
            svg.append("text")
                .attr("class", "axis-label")
                .attr("x", width / 2)
                .attr("y", height + margin.bottom - 10)
                .style("text-anchor", "middle")
                .text("Model Year");

            // Add y-axis label
            svg.append("text")
                .attr("class", "axis-label")
                .attr("x", -margin.left - 150)
                .attr("y", -margin.top - 20)
                .attr("transform", "rotate(-90)")
                .style("text-anchor", "middle")
                .text("Horsepower");
        }).catch(error => {
            console.error('Error loading or parsing data:', error);
        });
    </script>
</body>
</html>
