<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            color: black;
            background-color: #D8A8D8;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        canvas {
            margin-top: 20px;
            width: 700px !important;
            height: 500px !important;
        }
        .line {
            fill: none;
            stroke-width: 2px;
        }
        .axis-label {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Grocery Store Chart</h1>
    <a href="index.html" class="button">Home</a>
    <div id="line-chart"></div>
    <script>
        const margin = { top: 20, right: 30, bottom: 50, left: 50 };
        const width = 800 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        const svg = d3.select("#line-chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        d3.csv("data/grocerystoresurvey.csv").then(data => {
            data.forEach(d => {
                d.PurchaseAmount = +d.PurchaseAmount;
            });

            const chainTotals = d3.rollup(data, v => d3.sum(v, d => d.PurchaseAmount), d => d.Chain);
            const chainData = Array.from(chainTotals, ([key, value]) => ({ Chain: key, PurchaseAmount: value }));

            const x = d3.scaleBand()
                .domain(chainData.map(d => d.Chain))
                .range([0, width])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([0, d3.max(chainData, d => d.PurchaseAmount)])
                .nice()
                .range([height, 0]);

            // X axis
            svg.append("g")
                .attr("class", "x-axis")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x).tickSize(0));

            // X axis label
            svg.append("text")
                .attr("class", "axis-label")
                .attr("x", width / 2)
                .attr("y", height + margin.bottom - 10)
                .attr("text-anchor", "middle")
                .text("Chain");

            // Y axis
            svg.append("g")
                .attr("class", "y-axis")
                .call(d3.axisLeft(y).ticks(10));

            // Y axis label
            svg.append("text")
                .attr("class", "axis-label")
                .attr("x", -height / 2)
                .attr("y", -margin.top - 22)
                .attr("text-anchor", "middle")
                .attr("transform", "rotate(-90)")
                .text("Total Purchase Amount");

            const line = d3.line()
                .x(d => x(d.Chain) + x.bandwidth() / 2)
                .y(d => y(d.PurchaseAmount));

            svg.append("path")
                .data([chainData])
                .attr("class", "line")
                .attr("d", line)
                .style("stroke", "#69b3a2");

            svg.selectAll("dot")
                .data(chainData)
                .enter()
                .append("circle")
                .attr("cx", d => x(d.Chain) + x.bandwidth() / 2)
                .attr("cy", d => y(d.PurchaseAmount))
                .attr("r", 5)
                .style("fill", "#69b3a2");
        }).catch(error => {
            console.error('Error loading or processing the data:', error);
        });
    </script>
</body>
</html>
